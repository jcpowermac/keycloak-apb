- name: delete route
  openshift_v1_route:
    name: '{{ application_name }}'
    namespace: '{{ namespace }}'
    state: absent

- name: delete services
  k8s_v1_service:
    name: '{{ item }}'
    namespace: '{{ namespace }}'
    state: absent
  with_items:
  - '{{ application_name }}'
  - '{{ postgres_name }}'

- name: delete deployment configs
  openshift_v1_deployment_config:
    name: '{{ item }}'
    namespace: '{{ namespace }}'
    state: absent
  with_items:
  - '{{ application_name }}'
  - '{{ postgres_name }}'

- name: delete secrets
  k8s_v1_secret:
    name: '{{ postgres_name }}'
    namespace: '{{ namespace }}'
    state: absent

- name: delete persistent volume claims
  k8s_v1_persistent_volume_claim:
    name: '{{ postgres_name }}'
    namespace: '{{ namespace }}'
    state: absent

- name: Delete ImageStream
  openshift_v1_image_stream:
    name: "{{ application_name }}"
    namespace: "{{ namespace }}"
    state: absent
